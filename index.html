<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>html{background-color: #001b3c;} body{visibility: hidden;}</style>
    <title>Mixcraftio's Workshop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="/static/global.js"></script>
</head>
<body>
    <component id="navbar"></component>

    <section id="main">
        <card-set>
            <card class="main">
                <h1>Mixcraftio's workshop,</h1>
                <h3>A selection of games and tools to start having some fun.</h3>
            </card>
            <card>
                <a href="downloads">
                    <span class="material-symbols-outlined">download</span>
                    <h1>Try them things now!</h1>
                    <h3>A lot of Great tools and games are available!</h3>
                </a>
            </card>
            <card>
                <a href="guides">
                    <span class="material-symbols-outlined">help_outline</span>
                    <h1>Guides?</h1>
                    <h3>I don't think I'll ever add them.</h3>
                </a>
            </card>
            <card class="card-long">
                <a href="https://cloud.mixcraftio.mywire.org">
                    <span class="material-symbols-outlined">backup</span>
                    <h1>Mixcloud</h1>
                    <h3>My storage is BIG.</h3>
                </a>
            </card>
        </card-set>
    </section>
</body>
</html>
