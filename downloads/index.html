<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>html{background-color: #001b3c;} body{visibility: hidden;}</style>
    <title>Mixcraftio's Workshop</title>
    <meta name="description" content="Mixcraftio's software selection. Download useful tools and fun games here.">
    <script src="/static/global.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <component id="navbar"></component>

    <section id="main"></section>

    <md-fab onclick="showForm()" variant="primary" label="Show private">
        <md-icon class="material-symbols-outlined" slot="icon">lock</md-icon>
    </md-fab>

    <div id="credForm">
        <md-icon-button onclick="hideForm()">
            <md-icon class="material-symbols-outlined">close</md-icon>
        </md-icon-button>
        <md-outlined-text-field variant="primary" label="Username" type="text" name="Username" autocomplete="on"></md-outlined-text-field>
        <md-outlined-text-field variant="primary" label="Password" type="password" name="Password" autocomplete="on"></md-outlined-text-field>
        <md-filled-tonal-button onclick="addPrivateDownloads()" label="show">
            Confirm
            <md-icon class="material-symbols-outlined" slot="icon">check</md-icon>
        </md-filled-tonal-button>
    </div>

    <component id="footer"></component>
</body>
</html>
